<html>
<link href="/static/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" /></link>
<link href="/static/css/fontawesome.css" rel="stylesheet" type="text/css" /></link>

<script src="/static/dist/angular_base.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
<body>

<div class="container-fluid">
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide clearfix" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

</div>
<script>

var data = {
  images: {
    num: 40,
    name: "assets/manuals/33/33.svg"
  }
};
var name = null;
for (var i = 0; i <= 39; i++) {
  if (i > 0) { name = '-'+i; } else { name = ''; }
  if (i === 0) { active = 'active'; } else{ active = '';}
  $('.carousel-inner[role=listbox]').append($('<div class="item '+active+'"><img class="" src="/assets/manuals/33/33'+name+'.svg" alt="First slide"></div>'))
}


</script>
</body>
</html>
